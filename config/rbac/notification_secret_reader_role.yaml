# notification_secret_reader_role grants namespaced secret read access for
# TeamHealthRequest notification secretRef resolution.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: kube-assist
    app.kubernetes.io/managed-by: kustomize
  name: notification-secret-reader-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get

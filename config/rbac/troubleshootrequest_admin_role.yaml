# This rule is not used by the project kube-assist itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over assist.cluster.local.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-assist
    app.kubernetes.io/managed-by: kustomize
  name: troubleshootrequest-admin-role
rules:
- apiGroups:
  - assist.cluster.local
  resources:
  - troubleshootrequests
  verbs:
  - '*'
- apiGroups:
  - assist.cluster.local
  resources:
  - troubleshootrequests/status
  verbs:
  - get

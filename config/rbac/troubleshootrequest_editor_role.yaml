# This rule is not used by the project kube-assist itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the assist.cluster.local.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-assist
    app.kubernetes.io/managed-by: kustomize
  name: troubleshootrequest-editor-role
rules:
- apiGroups:
  - assist.cluster.local
  resources:
  - troubleshootrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - assist.cluster.local
  resources:
  - troubleshootrequests/status
  verbs:
  - get

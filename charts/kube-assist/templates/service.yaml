{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-assist.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-assist.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: dashboard
      protocol: TCP
      name: dashboard
  selector:
    {{- include "kube-assist.selectorLabels" . | nindent 4 }}
{{- end }}

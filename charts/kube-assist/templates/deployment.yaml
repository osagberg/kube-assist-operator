apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-assist.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-assist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 3 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "kube-assist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kube-assist.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-assist.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: manager
          image: {{ include "kube-assist.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.operator.leaderElection.enabled }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address={{ .Values.operator.healthProbeBindAddress }}
            {{- if .Values.operator.metricsBindAddress }}
            - --metrics-bind-address={{ .Values.operator.metricsBindAddress }}
            {{- end }}
            {{- if .Values.dashboard.enabled }}
            - --enable-dashboard
            - --dashboard-bind-address={{ .Values.dashboard.bindAddress }}
            {{- if and .Values.dashboard.tls.enabled .Values.dashboard.tls.secretName }}
            - --dashboard-tls-cert-file=/etc/dashboard-tls/tls.crt
            - --dashboard-tls-key-file=/etc/dashboard-tls/tls.key
            {{- end }}
            - --max-sse-clients={{ .Values.dashboard.maxSSEClients }}
            - --check-interval={{ .Values.dashboard.checkInterval }}
            - --sse-buffer-size={{ .Values.dashboard.sseBufferSize }}
            - --history-size={{ .Values.dashboard.historySize }}
            {{- if .Values.dashboard.chat.enabled }}
            - --chat-enabled
            - --chat-max-turns={{ .Values.dashboard.chat.maxTurns }}
            - --chat-token-budget={{ .Values.dashboard.chat.maxTokensPerSession }}
            - --chat-session-ttl={{ .Values.dashboard.chat.sessionTTL }}
            - --chat-max-sessions={{ .Values.dashboard.chat.maxSessions }}
            {{- end }}
            {{- end }}
            {{- if .Values.ai.enabled }}
            - --enable-ai
            - --ai-provider={{ .Values.ai.provider }}
            {{- if .Values.ai.model }}
            - --ai-model={{ .Values.ai.model }}
            {{- end }}
            {{- if .Values.ai.explainModel }}
            - --ai-explain-model={{ .Values.ai.explainModel }}
            {{- end }}
            {{- if .Values.ai.budget.dailyTokenLimit }}
            - --ai-daily-token-limit={{ .Values.ai.budget.dailyTokenLimit }}
            {{- end }}
            {{- if .Values.ai.budget.monthlyTokenLimit }}
            - --ai-monthly-token-limit={{ .Values.ai.budget.monthlyTokenLimit }}
            {{- end }}
            - --ai-analysis-timeout={{ .Values.ai.analysisTimeout }}
            - --ai-max-issues={{ .Values.ai.maxIssuesPerBatch }}
            {{- if .Values.ai.logContext.enabled }}
            - --ai-log-context
            - --ai-log-context-max-events={{ .Values.ai.logContext.maxEventsPerIssue }}
            - --ai-log-context-max-lines={{ .Values.ai.logContext.maxLogLines }}
            - --ai-log-context-max-chars={{ .Values.ai.logContext.maxTotalChars }}
            {{- end }}
            {{- end }}
            {{- if and .Values.datasource (ne .Values.datasource.type "kubernetes") }}
            - --datasource={{ .Values.datasource.type }}
            {{- end }}
            {{- if and .Values.datasource .Values.datasource.consoleURL }}
            - --console-url={{ .Values.datasource.consoleURL }}
            {{- end }}
            {{- if and .Values.datasource .Values.datasource.clusterID }}
            - --cluster-id={{ .Values.datasource.clusterID }}
            {{- end }}
            {{- if .Values.notifications.semaphoreCapacity }}
            - --notify-sem-capacity={{ .Values.notifications.semaphoreCapacity }}
            {{- end }}
          env:
            {{- if and .Values.datasource .Values.datasource.bearerTokenSecretRef.name }}
            - name: CONSOLE_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.datasource.bearerTokenSecretRef.name }}
                  key: {{ .Values.datasource.bearerTokenSecretRef.key | default "bearer-token" }}
            {{- else if and .Values.datasource .Values.datasource.bearerToken }}
            - name: CONSOLE_BEARER_TOKEN
              value: {{ .Values.datasource.bearerToken | quote }}
            {{- end }}
            {{- if and .Values.ai.enabled .Values.ai.apiKeySecretRef.name }}
            - name: KUBE_ASSIST_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ai.apiKeySecretRef.name }}
                  key: {{ .Values.ai.apiKeySecretRef.key | default "api-key" }}
            {{- end }}
            {{- if and .Values.dashboard.enabled .Values.dashboard.authTokenSecretRef.name }}
            - name: DASHBOARD_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.authTokenSecretRef.name }}
                  key: {{ .Values.dashboard.authTokenSecretRef.key | default "auth-token" }}
            {{- else if and .Values.dashboard.enabled .Values.dashboard.authToken }}
            - name: DASHBOARD_AUTH_TOKEN
              value: {{ .Values.dashboard.authToken | quote }}
            {{- end }}
            {{- if and .Values.dashboard.enabled .Values.dashboard.allowInsecureHttp }}
            - name: DASHBOARD_ALLOW_INSECURE_HTTP
              value: "true"
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            {{- if and .Values.operator.metricsBindAddress (ne .Values.operator.metricsBindAddress "0") }}
            - name: metrics
              containerPort: 8080
              protocol: TCP
            {{- end }}
            {{- if .Values.dashboard.enabled }}
            - name: dashboard
              containerPort: 9090
              protocol: TCP
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          {{- if and .Values.dashboard.enabled .Values.dashboard.tls.enabled .Values.dashboard.tls.secretName }}
            - name: dashboard-tls
              mountPath: /etc/dashboard-tls
              readOnly: true
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if and .Values.dashboard.enabled .Values.dashboard.tls.enabled .Values.dashboard.tls.secretName }}
        - name: dashboard-tls
          secret:
            secretName: {{ .Values.dashboard.tls.secretName }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

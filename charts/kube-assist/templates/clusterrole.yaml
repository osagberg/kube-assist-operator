apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-assist.managerClusterRoleName" . }}
  labels:
    {{- include "kube-assist.labels" . | nindent 4 }}
rules:
  # Core resources for troubleshooting and health checks.
  # Keep this role free of secret access by default.
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
      - pods
      - pods/log
      - namespaces
      - persistentvolumeclaims
      - resourcequotas
    verbs:
      - get
      - list
      - watch
  {{- if .Values.checkers.secrets.enabled }}
  # Secret checker requires cluster-wide read/list/watch on Secrets.
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  {{- end }}
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
    verbs:
      - create
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  # Networking resources
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  # Apps resources for workload inspection
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  # Flux CRDs for GitOps health checks
  - apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - helmreleases
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kustomize.toolkit.fluxcd.io
    resources:
      - kustomizations
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - source.toolkit.fluxcd.io
    resources:
      - gitrepositories
    verbs:
      - get
      - list
      - watch
  # TroubleshootRequest CRD â€” full CRUD follows standard kubebuilder controller convention
  # (the controller owns and reconciles these resources).
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests/finalizers
    verbs:
      - update
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests/status
    verbs:
      - get
      - patch
      - update
  # TeamHealthRequest CRD
  - apiGroups:
      - assist.cluster.local
    resources:
      - teamhealthrequests
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - assist.cluster.local
    resources:
      - teamhealthrequests/finalizers
    verbs:
      - update
  - apiGroups:
      - assist.cluster.local
    resources:
      - teamhealthrequests/status
    verbs:
      - get
      - patch
      - update
  # CheckPlugin CRD
  - apiGroups:
      - assist.cluster.local
    resources:
      - checkplugins
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - assist.cluster.local
    resources:
      - checkplugins/finalizers
    verbs:
      - update
  - apiGroups:
      - assist.cluster.local
    resources:
      - checkplugins/status
    verbs:
      - get
      - patch
      - update

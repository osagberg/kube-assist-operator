apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-assist.managerClusterRoleName" . }}
  labels:
    {{- include "kube-assist.labels" . | nindent 4 }}
rules:
  # Core resources for troubleshooting
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
      - pods
      - pods/log
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  # Apps resources for workload inspection
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  # TroubleshootRequest CRD
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests/finalizers
    verbs:
      - update
  - apiGroups:
      - assist.cluster.local
    resources:
      - troubleshootrequests/status
    verbs:
      - get
      - patch
      - update

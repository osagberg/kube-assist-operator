{{- if .Values.metrics.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-assist.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-assist.labels" . | nindent 4 }}
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.metrics.service.port | default 8080 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "kube-assist.selectorLabels" . | nindent 4 }}
{{- end }}

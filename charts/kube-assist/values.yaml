# Default values for kube-assist operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/osagberg/kube-assist
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Operator-specific settings
operator:
  # Enable leader election for controller manager
  leaderElection:
    enabled: true
  # Health probe bind address
  healthProbeBindAddress: ":8081"
  # Metrics bind address (set to "0" to disable)
  metricsBindAddress: ":8080"

# Dashboard settings
dashboard:
  # Enable the Team Health Dashboard web server
  enabled: false
  # Dashboard bind address
  bindAddress: ":9090"

# AI-powered suggestions settings
ai:
  # Enable AI-powered suggestions for health check issues
  enabled: false
  # AI provider: anthropic, openai, or noop
  provider: "noop"
  # AI model to use (provider default if empty)
  model: ""
  # API key secret reference (recommended over plain text)
  apiKeySecretRef:
    # Name of the secret containing the API key
    name: ""
    # Key in the secret containing the API key
    key: "api-key"

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

# Additional environment variables
env: []
# - name: MY_VAR
#   value: "my-value"

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Priority class name for the pod
priorityClassName: ""

# Termination grace period
terminationGracePeriodSeconds: 10

# Network policy settings
networkPolicy:
  # Enable network policy for the operator pod
  enabled: false

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "osagberg"
    labels:
      - "dependencies"
    groups:
      k8s:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
      flux:
        patterns:
          - "github.com/fluxcd/*"
  - package-ecosystem: "npm"
    directory: "/internal/dashboard/web"
    schedule:
      interval: "weekly"
    reviewers:
      - "osagberg"
    labels:
      - "dependencies"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "osagberg"
    labels:
      - "dependencies"

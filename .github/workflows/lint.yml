name: Lint

on:
  push:
    branches: [main]
    tags-ignore: ['v*']
  pull_request:

permissions:
  contents: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: internal/dashboard/web/package-lock.json

      - name: Build frontend for go:embed
        working-directory: internal/dashboard/web
        run: |
          npm ci
          npm run build

      - uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.7.2

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: azure/setup-helm@bf6a7d304bc2fdb57e0331155b7ebf2c504acf0a # v4
        with:
          version: v3.17.0

      - name: Lint Helm chart
        run: helm lint charts/kube-assist/

      - name: Template Helm chart (default values)
        run: helm template test charts/kube-assist/

      - name: Template Helm chart (all features enabled)
        run: |
          helm template test charts/kube-assist/ \
            --set dashboard.enabled=true \
            --set ai.enabled=true \
            --set ai.provider=anthropic \
            --set ai.apiKeySecretRef.name=ai-secret \
            --set networkPolicy.enabled=true

name: Lint

on:
  push:
    branches: [main]
    tags-ignore: ['v*']
  pull_request:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: internal/dashboard/web/package-lock.json

      - name: Build frontend for go:embed
        working-directory: internal/dashboard/web
        run: |
          npm ci
          npm run build

      - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: v2.7.2

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: azure/setup-helm@bf6a7d304bc2fdb57e0331155b7ebf2c504acf0a # v4
        with:
          version: v3.17.0

      - name: Lint Helm chart
        run: helm lint charts/kube-assist/

      - name: Template Helm chart (default values)
        run: helm template test charts/kube-assist/

      - name: Template Helm chart (all features enabled)
        run: |
          helm template test charts/kube-assist/ \
            --set dashboard.enabled=true \
            --set ai.enabled=true \
            --set ai.provider=anthropic \
            --set ai.apiKeySecretRef.name=ai-secret \
            --set networkPolicy.enabled=true

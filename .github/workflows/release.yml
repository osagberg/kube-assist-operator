name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: internal/dashboard/web/package-lock.json

      - name: Build frontend
        working-directory: internal/dashboard/web
        run: |
          npm ci
          npm run build

      - name: Run tests
        run: make test

      - name: Run lint
        run: make lint

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
            ghcr.io/osagberg/kube-assist-operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Image

            ```bash
            docker pull ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
            ```

            ## Helm Installation

            ```bash
            helm install kube-assist charts/kube-assist \
              --namespace kube-assist-system \
              --create-namespace \
              --set image.tag=${{ steps.version.outputs.version }}
            ```

# CI Supply-Chain Policy: All GitHub Actions are pinned to immutable commit SHAs.
# Refresh pinned SHAs quarterly or when Dependabot opens a PR for an action update.
# To update: look up the new tag's commit SHA via `gh api repos/OWNER/REPO/commits/TAG --jq .sha`
# then replace the SHA and update the version comment (e.g., `# vX.Y.Z`).

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: internal/dashboard/web/package-lock.json

      - name: Build frontend
        working-directory: internal/dashboard/web
        run: |
          npm ci
          npm run build

      - name: Run tests
        run: make test

      - name: Run lint
        run: make lint

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - id: build-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
            ghcr.io/osagberg/kube-assist-operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign image with cosign (keyless)
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
        run: |
          cosign sign --yes \
            ghcr.io/osagberg/kube-assist-operator@${DIGEST}

      - name: Generate SBOM
        uses: anchore/sbom-action@17ae1740179002c89186b61233e0f892c3118b11 # v0.23.0
        with:
          image: ghcr.io/osagberg/kube-assist-operator@${{ steps.build-push.outputs.digest }}
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Attest SBOM to image
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
        run: |
          cosign attest --yes --predicate sbom-spdx.json \
            --type spdxjson \
            ghcr.io/osagberg/kube-assist-operator@${DIGEST}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # v0.33.0
        with:
          image-ref: ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          generate_release_notes: true
          files: sbom-spdx.json
          body: |
            ## Docker Image

            ```bash
            docker pull ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }}
            ```

            ## Helm Installation

            ```bash
            helm install kube-assist charts/kube-assist \
              --namespace kube-assist-system \
              --create-namespace \
              --set image.tag=${{ steps.version.outputs.version }}
            ```

            ## Verify Image Signature

            ```bash
            cosign verify ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }} \
              --certificate-identity-regexp="https://github.com/osagberg/kube-assist-operator" \
              --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
            ```

            ## Verify SBOM Attestation

            ```bash
            cosign verify-attestation ghcr.io/osagberg/kube-assist-operator:${{ steps.version.outputs.version }} \
              --type spdxjson \
              --certificate-identity-regexp="https://github.com/osagberg/kube-assist-operator" \
              --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
            ```
